<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>淡江大學 2021雲端運算課程 OpenData</title>
    <style type="text/css">
      html,
      body,
      #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFKiO7ESThH8vboip9ChHs9WdnYYM2DxM"
    ></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 25.02605, lng: 121.5436 },
          zoom: 12,
        }; // 建立一個 JavaScript 變數，存放地圖相關的參數。
        var map = new google.maps.Map(
          document.getElementById('map-canvas'),
          mapOptions
        ); // 建立一個地圖物件，指定要顯示地圖的 < div > 與相關參數

        //讀取已處理好的json
        fetch('ftp://407411239@s07.tku.edu.tw/www/map/DataProcessing.json', {
          method: 'GET',
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            // use the json
            console.log(json);
          });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
