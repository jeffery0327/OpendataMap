<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table,
        td {
            border: 1px solid #333;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        var requestURL = 'https://data.coa.gov.tw/Service/OpenData/FromM/AnimalTransData.aspx';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var taiwanpig = request.response;
            var newTable = generateTable(taiwanpig);            // document.body.appendChild(generateTable(taiwanpig));
            var dataTable = document.getElementById("dataTable");
            // document.getElementById("dataTable").classList.add('tableFormat');
            document.body.insertBefore(newTable, dataTable);
            
        }   

        function generateTable (jArray) {
            let tbody = document.createElement('tbody');
            let thead = document.createElement('thead');
            let table = document.createElement('table');

            // 將所有資料列的資料轉成tbody
            jArray.forEach(row => {
                let tr = document.createElement('tr');

                Object.keys(row).forEach(tdName => {
                    let td = document.createElement('td');
                    td.textContent= row[tdName];

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            // 將所有資料列的欄位轉成thead
            let headerTr = document.createElement('tr')

            Object.keys(jArray[0]).forEach(header => {
                let th = document.createElement('th')
                th.textContent = header

                headerTr.appendChild(th)
            });

            // 新增thead到table上
            thead.appendChild(headerTr);
            table.appendChild(thead);

            return table;
        }

        

    </script>
    <table id="dataTable">

    </table>
</body>
</html>
